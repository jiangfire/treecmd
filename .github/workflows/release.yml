name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tree.exe
            artifact_asset: tree-x86_64-pc-windows-msvc.exe
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tree
            artifact_asset: tree-x86_64-unknown-linux-gnu
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: tree
            artifact_asset: tree-aarch64-unknown-linux-gnu
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: tree
            artifact_asset: tree-x86_64-apple-darwin
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tree
            artifact_asset: tree-aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install aarch64 cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          # è®¾ç½® aarch64 äº¤å‰ç¼–è¯‘çŽ¯å¢ƒå˜é‡
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
            export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
          fi

          # æž„å»ºäºŒè¿›åˆ¶æ–‡ä»¶
          cargo build --release --target ${{ matrix.target }}

          # å¤åˆ¶åˆ°æœ€ç»ˆæ–‡ä»¶å
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} target/${{ matrix.artifact_asset }}
        shell: bash

      - name: Generate SHA256 hash
        id: hash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            # Windows: ä½¿ç”¨ PowerShell è®¡ç®— SHA256ï¼Œè½¬ä¸ºå°å†™å¹¶åŽ»æŽ‰æ¢è¡Œ
            powershell -Command "(Get-FileHash -Algorithm SHA256 target/${{ matrix.artifact_asset }}).Hash.ToLower() | Out-File -Encoding ASCII -NoNewline target/${{ matrix.artifact_asset }}.sha256"
          else
            # Unix-like: ç›´æŽ¥ä½¿ç”¨ shasum
            shasum -a 256 target/${{ matrix.artifact_asset }} | cut -d' ' -f1 > target/${{ matrix.artifact_asset }}.sha256
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_asset }}
          path: target/${{ matrix.artifact_asset }}
          retention-days: 1

      - name: Upload SHA256 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_asset }}.sha256
          path: target/${{ matrix.artifact_asset }}.sha256
          retention-days: 1

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # å¤åˆ¶æ‰€æœ‰ artifacts åˆ° release ç›®å½•
          # artifacts/ ç›®å½•ç»“æž„ï¼š
          #   tree-x86_64-pc-windows-msvc.exe/ -> tree-x86_64-pc-windows-msvc.exe
          #   tree-x86_64-unknown-linux-gnu/ -> tree-x86_64-unknown-linux-gnu
          #   ... etc
          for artifact_dir in artifacts/*/; do
            if [ -d "$artifact_dir" ]; then
              # å¤åˆ¶è¯¥ç›®å½•ä¸‹çš„æ–‡ä»¶åˆ° release ç›®å½•ï¼ˆä¿ç•™æ–‡ä»¶åï¼‰
              cp "$artifact_dir"* release/ 2>/dev/null || true
            fi
          done

          echo "=== Release files ==="
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸŒ² Tree Command Release

            ### ðŸ“¦ Available Binaries
            - **Windows (x86_64)**: `tree-x86_64-pc-windows-msvc.exe`
            - **Linux (x86_64)**: `tree-x86_64-unknown-linux-gnu`
            - **Linux (ARM64)**: `tree-aarch64-unknown-linux-gnu`
            - **macOS (x86_64)**: `tree-x86_64-apple-darwin`
            - **macOS (ARM64)**: `tree-aarch64-apple-darwin`

            ### ðŸ”§ Installation
            ```bash
            # Linux x86_64
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/tree-x86_64-unknown-linux-gnu
            chmod +x tree-x86_64-unknown-linux-gnu
            sudo mv tree-x86_64-unknown-linux-gnu /usr/local/bin/tree

            # Linux ARM64
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/tree-aarch64-unknown-linux-gnu
            chmod +x tree-aarch64-unknown-linux-gnu
            sudo mv tree-aarch64-unknown-linux-gnu /usr/local/bin/tree
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}