name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tree.exe
            artifact_asset: tree-x86_64-pc-windows-msvc.exe
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tree
            artifact_asset: tree-x86_64-unknown-linux-gnu
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: tree
            artifact_asset: tree-aarch64-unknown-linux-gnu
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: tree
            artifact_asset: tree-x86_64-apple-darwin
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tree
            artifact_asset: tree-aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" != "" ]; then
            cargo build --release --target ${{ matrix.target }}
            mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} target/${{ matrix.artifact_name }}
          else
            cargo build --release
            mv target/release/${{ matrix.artifact_name }} target/${{ matrix.artifact_name }}
          fi
        shell: bash

      - name: Generate SHA256 hash
        id: hash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            certutil -hashfile target/${{ matrix.artifact_name }} SHA256 | findstr /v "hash" > target/${{ matrix.artifact_asset }}.sha256
          else
            shasum -a 256 target/${{ matrix.artifact_name }} > target/${{ matrix.artifact_asset }}.sha256
          fi
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.artifact_name }}
            target/${{ matrix.artifact_asset }}.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release Summary
        run: |
          echo "## Release Complete" > release_summary.md
          echo "" >> release_summary.md
          echo "âœ… All platform binaries have been built and uploaded:" >> release_summary.md
          echo "" >> release_summary.md
          echo "- Windows (x86_64)" >> release_summary.md
          echo "- Linux (x86_64)" >> release_summary.md
          echo "- Linux (ARM64)" >> release_summary.md
          echo "- macOS (x86_64)" >> release_summary.md
          echo "- macOS (ARM64)" >> release_summary.md
          echo "" >> release_summary.md
          echo "### Installation" >> release_summary.md
          echo "Download the appropriate binary for your platform from the Assets section above." >> release_summary.md
          echo "" >> release_summary.md
          echo "```bash" >> release_summary.md
          echo "# Example: Linux x86_64" >> release_summary.md
          echo "wget https://github.com/yourusername/treecmd/releases/download/vX.Y.Z/tree-x86_64-unknown-linux-gnu" >> release_summary.md
          echo "chmod +x tree-x86_64-unknown-linux-gnu" >> release_summary.md
          echo "sudo mv tree-x86_64-unknown-linux-gnu /usr/local/bin/tree" >> release_summary.md
          echo "```" >> release_summary.md
          cat release_summary.md